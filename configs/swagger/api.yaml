  /conversations/delete:
    post:
      tags:
        - "conversation"
      summary: "删除一批用户的某个会话"
      description: "删除某个会话"
      operationId: "deleteConversation"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: object
            properties:
              uids:
                type: "array"
                description: "用户uid集合,要被删除最近会话的用户uid"
                items:
                  type: "string"
              channel_id:     
                 type: "string"
                 description: "频道ID，会话的频道ID"
              channel_type:
                type: "integer"
                format: "uint8"
                description: "频道类型，会话的频道类型"
              
      responses:
