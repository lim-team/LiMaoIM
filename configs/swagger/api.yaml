                type: "array"
                description: "订阅者集合"
                items:
                  type: "string"
                  
      responses:
        200:
          description: "返回"
          schema:
            $ref: '#/definitions/response'          
        400:
          description: '错误'
          schema:
            $ref: '#/definitions/response'   
  /channel/subscriber_set:
    post:
      tags:
        - "channel"
      summary: "设置订阅者"
      description: "将会覆盖原有的订阅者"
      operationId: "setSubscriber"
