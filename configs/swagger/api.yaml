            type: array
            items:
              $ref: '#/definitions/response'          
        400:
          description: '错误'
          schema:
            $ref: '#/definitions/response' 
  /conversation/sync:
    post:
      tags:
        - "conversation"
      summary: "增量同步用户最近会话"
      description: "每次请求需要将本地保存的最新的version传递过来，如果本地没数据则version=0 last_msg_seqs需按照指定的规则进行传输"
      operationId: "syncUserConversation"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: object
            properties:
              uid:
                type: "string"
                description: "用户uid"
                items:
                  type: "string"
              version:     
                 type: "integer"
                 format: "int64"
                 description: "当前客户端保存的会话最大版本号"
              last_msg_seqs:
                type: "string"
                description: "客户端所有会话的最后一条消息序列号 格式： channelID:channelType:last_msg_seq|channelID:channelType:last_msg_seq 比如 c1234:1:2|c3245:1:10"
              msg_count:
                type: "integer"
                description: "每个会话的消息最大数量"
              
      responses:
        200:
          description: "返回"
          schema:
            type: array
            items:
              $ref: '#/definitions/SyncUserConversationResp'          
        400:
          description: '错误'
          schema:
            $ref: '#/definitions/response'           
        
definitions:
  SyncUserConversationResp:
    type: "object"
    properties:
      channel_id:
        type: "string"
        description: "频道ID"
      channel_type:
        type: "integer"
        format: "uint8"
        description: "频道类型"
      unread:
        type: "integer"
        format: "int"
        description: "未读数量"  
      timestamp:
        type: "integer"
        format: "int64"
        description: "最后一次消息时间戳 10位长度（秒）" 
      last_msg_seq:
        type: "integer"
        format: "uint32"
        description: "最后一条消息seq"
      last_client_msg_no: 
        type: "string"
        description: "最后一次消息客户端编号"
      version:
        type: "integer"
        format: "int64"
        description: "数据版本"
      recents:
        type: "array"
        items:
          $ref: '#/definitions/MessageResp'  
  ConversationResp:
    type: "object"
    properties:
      channel_id:
        type: "string"
        description: "频道ID"
      channel_type:
        type: "integer"
        format: "uint8"
        description: "频道类型"
      unread:
        type: "integer"
        format: "int"
        description: "未读数量"
      timestamp:
        type: integer
        format: "int64"
        description: "最后一次消息时间戳 10位长度（秒）"
      last_message:
        $ref: '#/definitions/MessageResp'
  MessageResp:
    type: "object"
    properties:
      header:
        type: "object"
        description: "消息header"
        properties:
          no_persist:
            type: integer
            format: int
            description: "是否不存储 0.否 1.是"
          red_dot:
            type: integer
            format: int
            description: "是否显示红点 0.否 1.是"
          sync_once:
